<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.18.1/phaser-arcade-physics.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script>
    var mygame;
</script>
<script src="level_menu.js"></script>

<script src="level_4.js"></script>
<script src="functions.js"></script>
<script>
    var config = {
        type: Phaser.AUTO,
        scale: {
            mode: Phaser.Scale.FIT,
            parent: 'phaser-example',
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 800,
            height: 600
        },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                debug: false
            }
        },
        scene: [GameScene0, GameScene, GameScene2, GameScene3, GameScene4]
    };

    mygame = new Phaser.Game(config);
